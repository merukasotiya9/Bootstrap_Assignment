<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <body>
    <!-- form-control is used to all form-elemets and attributes , you can any form element use to form-control class-->
    <form action="">
      <!-- used to label in form use form-label class -->
      <label for="bs-id" class="form-label">Email</label>
      <input
        type="email"
        id="bs-id"
        class="form-control"
        placeholder="@gmail.com"
      />

      <label for="bs-msg" class="form-label">msg</label>
      <textarea name="bs-msg" id="bs-msg" class="form-control"></textarea>

      <!-- give to the size of input element use to form-control-lg and sm , md , xl etc -->
      <input
        class="form-control form-control-sm"
        type="text"
        placeholder=".form-control-lg"
        aria-label=".form-control-lg example"
      />

      <!-- Disabled and readonly attributes -->
      <label for="bs-id" class="form-label">Email</label>
      <input
        type="email"
        id="bs-id"
        class="form-control"
        placeholder="merubharwad@gmail.com"
        disabled
      />

      <label for="bs-msg" class="form-label">msg</label>
      <textarea
        name="bs-msg"
        id="bs-msg"
        class="form-control"
        aria-label="Disabled input example"
        readonly
      >
this is the msg of only readble</textarea
      ><br />

      <!-- form-control-plaintext used to only value is readable -->
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            type="text"
            readonlyclass="form-control-plaintext"
            id="staticEmail"
            value="email@example.com"
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label"
          >Password</label
        >
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" />
        </div>
      </div>

      <!-- File elemets -->
      <div class="mb-3">
        <label for="formfile" class="form-label"
          >Default file input example</label
        >
        <input type="file" class="form-control" id="formfile" multiple />
      </div>
      <div class="mb-3">
        <label for="formfile" class="form-label"
          >Default file input example</label
        >
        <input
          type="file"
          class="form-control form-control-lg"
          id="formfile"
          disabled
        />
      </div>

      <!-- color -->
      <label for="colorpicker">colorpicker</label>
      <input
        type="color"
        name="colorpicker"
        id="colorpicker"
        class="form-control form-control-color"
      />

      <!-- Datalist -->
      <label for="exampleDataList" class="form-label">Datalist example</label>
      <input
        class="form-control"
        list="datalistOptions"
        id="exampleDataList"
        placeholder="Type to search..."
      />
      <datalist id="datalistOptions">
        <option value="San Francisco"></option>
        <option value="New York"></option>
        <option value="Seattle"></option>
        <option value="Los Angeles"></option>
        <option value="Chicago"></option>
      </datalist>

      <!-- Select element -->
       <!-- In from-select used to select option and form-select-sm is used to give to size of element like lg , md , xl , sm etc.. -->
      <select class="form-select form-select-sm" aria-label="Default select example" multiple>
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select><br>
      <!-- size is used to scroll of all option  and disabled used to disable the screen-->
      <select class="form-select form-select-lg" aria-label="Default select example" size="3" disabled>
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </form>
    <script src="../js/bootstrap.bundle.js"></script>
  </body>
</html>
