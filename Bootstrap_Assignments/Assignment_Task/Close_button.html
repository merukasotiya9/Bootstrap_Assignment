<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <body>
    <!-- Used to Chokdi icon for button -->
    <button
      type="button"
      class="btn-close border border-5 border-danger"
      aria-label="Close"
    ></button><br><br>
    <button
      type="button"
      class="btn-close border border-5 border-danger"
      disabled
      aria-label="Close"
    ></button><br><br>

    <!-- btn-close-white class is used to give the color of button -->
    <button
      type="button"
      class="btn-close btn-close-white border border-5 border-danger bg-warning"
      aria-label="Close"
    ></button>
    <button
      type="button"
      class="btn-close btn-close-white"
      disabled
      aria-label="Close"
    ></button>
    <script src="../js/bootstrap.bundle.js"></script>
  </body>
</html>
