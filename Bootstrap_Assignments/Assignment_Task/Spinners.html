<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <body>
    <!-- Spinner-border class is used to create a loading spinner  -->
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <br />
    <div class="border border-5 border-primary">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-border text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-border text-info" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-border text-dark" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <br />

    <div class="border border-5 border-danger">
      <!-- Spinner-grow class is used to give the circle shape of the spinner -->
      <div class="spinner-grow spinner-grow-sm text-primary m-5" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow w-10 text-secondary m-5" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-success m-5" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-danger m-5" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-warning m-5" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-info m-5" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <br /><br /><br />

    <div class="border border-5 border-danger d-flex justify-content-center">
      <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <br />

    <div class="border border-5 border-danger clearfix">
      <div class="spinner-border text-danger float-start" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <br />

    <div class="border border-5 border-danger d-flex align-item-center">
      <strong>Loading...</strong>
      <div
        class="spinner-border text-danger ms-auto"
        role="status"
        aria-hidden="true"
      ></div>
    </div><br>

    <button class="btn btn-primary" type="button" disabled>
      <span
        class="spinner-border spinner-border-sm"
        role="status"
        aria-hidden="true"
      ></span>
      <span class="visually-hidden">Loading...</span>
    </button>
    <button class="btn btn-primary" type="button" disabled>
      <span
        class="spinner-border spinner-border-sm"
        role="status"
        aria-hidden="true"
      ></span>
      Loading...
    </button>
    <script src="../js/bootstrap.bundle.js"></script>
  </body>
</html>
