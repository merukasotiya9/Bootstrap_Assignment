<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <!-- Used to class list-style and list-unstyled -->
    <ul class="list-styled">
        <li>Home</li>
        <li>about-us</li>
        <li>service</li>
        <li>contact</li>
    </ul>
    <br>
    <!-- used to list-inline item class to all item in one line -->
    <ol type="1" class="list-inline">
        <li class="list-inline-item">box1</li>
        <li class="list-inline-item">box2</li>
        <li class="list-inline-item">box3</li>
    </ol>
    <br>

    <!-- Description list alignment -->
     <dl class="row border border-5 border-info text-center">
        <dt class="col-3 border border-5 border-primary">Defination</dt>
        <dd class="col-9 border border-5 border-warning ">This is a defination description item</dd>

    <dt class="col-3 border border-5 border-primary">Term</dt>
    <dd class="col-9 border border-5 border-warning">
    <p>Definition for the term.</p>
    <p>And some more placeholder definition text.</p>
    </dd>
     </dl>
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
